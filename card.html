<html>
  <head>
    <script src="handleCardClick.js"></script>
    <title>Card</title>
  </head>
  <body style="background-color: black">
    <h1 style="color: #fafafa">Combinação de componenetes</h1>
    <hr />
    <p style="color: #fafafa">
      Todas esses componentes e estilos podem ser combinados para criar
      componentes harmoniosos, como esse card:
    </p>
    <div
      onclick="handleCardClick()"
      id="myCard"
      style="
        border-radius: 16px;
        background-color: #27272a;
        padding: 16px;
        display: flex;
        width: fit-content;
        cursor: pointer;
      "
    >
      <img
        style="height: 100px; width: 100px; border-radius: 50px"
        src="https://github.com/georgehgfonseca.png"
        alt="Image de perfil no GihHub"
      />
      <div style="padding: 8px; padding-left: 16px; justify-content: center">
        <h2 style="color: #fafafa; margin: 0">George Fonseca</h2>
        <hr />
        <h3 id="affiliation" style="color: #bbf7d0; margin: 0">
          Professor na Universidade Federal de Ouro Preto
        </h3>
      </div>
    </div>
  </body>
</html>
