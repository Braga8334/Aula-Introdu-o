<html>
  <head>
    <title>Links e imagens</title>
  </head>
  <body>
    <h1>Links e imagens</h1>
    <hr />
    <p>Link para URL externa:</p>
    <a style="font-size: x-large" href="https://github.com/georgehgfonseca"
      >Meu perfil no GitHub</a
    >
    <hr />
    <p>Imagem de uma URL da web:</p>
    <img
      style="height: 100px; width: 100px; border-radius: 50px"
      src="https://github.com/georgehgfonseca.png"
      alt="Image de perfil no GihHub"
    />
    <hr />
    <p>Imagem do diretório do código fonte:</p>
    <img
      style="height: 100px; width: 100px; border-radius: 50px"
      src="img/bob-esponja.jpg"
      alt="Bob esponja"
    />
  </body>
</html>
